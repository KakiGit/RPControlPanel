<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Raspberry Pi Control Panel</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/mycss.css" rel="stylesheet" type="text/css" />
</head>

<body>


    <div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="confirmBody">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="confirmNo">Not now</button>
                    <button type="button" class="btn btn-primary" id="confirmYes">Confirm</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <div class="page-header">
                <h3>
                    Raspberry Pi Control Panel</h3>
                <p class="lead">
                    Easy way to use Raspberry PI
                </p>
                <div class="text-center" id="ipaddr">----</div>
            </div>
            <div class="card">
                <div class="card-header">
                    Device</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-4 btn-item">
                            <button type="button" class="btn btn-danger btn-trigger">
                                <i class="fa fa-power-off"></i>Shutdown</button>
                        </div>
                        <div class="col-4 btn-item">
                            <button type="button" class="btn btn-primary btn-trigger">
                                <i class="fa fa-refresh"></i>Reboot</button>
                        </div>
                        <div class="col-4 btn-item">
                            <button type="button" class="btn btn-primary btn-trigger">Update</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Plugins</div>
                <div class="card-body">
                    <div class="row">
                        <div class="mx-auto">
                            <button type="button" class="btn btn-primary" id="aria2">Aria2</button>
                            <button type="button" class="btn btn-primary" id="download">Downloads</button>
                            <button type="button" class="btn btn-primary" id="GPIO_Panel">GPIO Panel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Sensors</div>
                <div class="card-body">
                    <div class="row col-12 mx-auto">
                        <div class="list-group col-2">
                            <div class="text-center list-group-item list-group-item-action disabled">
                                <img class="text-center" src="png/Temperature.png" height="20px" />
                            </div>
                            <div class="text-center list-group-item list-group-item-action disabled" id="Temperature">--</div>
                        </div>
                        <div class="list-group col-2">
                            <div class="text-center list-group-item list-group-item-action disabled">
                                <img class="text-center" src="png/usagecomputer.png" height="20px" />
                            </div>
                            <div class="text-center list-group-item list-group-item-action disabled" id="CPU_Usage">--</div>
                        </div>
                        <div class="list-group col-2">
                            <div class="text-center list-group-item list-group-item-action disabled">
                                <img class="text-center" src="png/ram.png" height="20px" />
                            </div>
                            <div class="text-center list-group-item list-group-item-action disabled" id="RAM_Avail">--</div>
                        </div>
                        <div class="list-group col-2">
                            <div class="text-center list-group-item list-group-item-action disabled">
                                <img class="text-center" src="png/speedcomputer.png" height="20px" />
                            </div>
                            <div class="text-center list-group-item list-group-item-action disabled" id="RAM_Usage">--</div>
                        </div>
                        <div class="list-group col-2">
                            <div class="text-center list-group-item list-group-item-action disabled">
                                <img class="text-center" src="png/disk.png" height="20px" />
                            </div>
                            <div class="text-center list-group-item list-group-item-action disabled" id="DISK_Avail">--</div>
                        </div>
                        <div class="list-group col-2">
                            <div class="text-center list-group-item list-group-item-action disabled">
                                <img class="text-center" src="png/datausage.png" height="20px" />
                            </div>
                            <div class="text-center list-group-item list-group-item-action disabled" id="DISK_Usage">--</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header text-white">
                    Terminal</div>
                <div class="card-body">
                    <div class="row col-12">
                        <div class="col-12">
                            <div class="alert col-12 text-white" role="alert" style="background: #555;">
                                Execution：
                                <span class="tip"> </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="mastfoot mt-auto text-center">
                <div class="inner ">
                    <p>
                        <a href="https://github.com/KakiGit/RPControlPanel ">RPControlPanel</a>, by
                        <a href="https://github.com/KakiGit ">@Kaki</a>.</p>
                </div>
            </footer>
        </div>
    </div>
    <script language="javascript" src="js/main.js"></script>
</body>

</html>
